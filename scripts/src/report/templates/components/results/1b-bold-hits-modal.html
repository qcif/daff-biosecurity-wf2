<div class="modal" id="boldHitsModal" tabindex="-1">
  <div class="modal-dialog modal-xxl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">BOLD search results</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="mb-5" style="max-height: 35vh; overflow-y: auto;">
          <table class="table tight font-small freeze-header">
            <thead>
              <th class="text-center">#</th>
              <th>Accession</th>
              <th>Taxonomic Identification</th>
              <th class="text-center">Similarity</th>
              <!-- <th class="text-center">Record ID</th>
              <th class="text-center">Citation</th>
              <th class="text-center">Database</th> -->
              <th>URL</th>
            </thead>
            {% for hit in hits %}
            <tr class="interactive" onclick="showBoldHit({{ loop.index0 }});">
              <td class="text-center">{{ loop.index }}</td>
              <td>{{ hit.accession }}</td>
              <td>{{ hit.taxonomic_identification }}</td>
              <td class="text-center">{{ (hit.similarity * 100) | round(1) }}%</td>
              <!-- <td class="text-center">{{ hit.recordID }}</td>
              <td class="text-center">{{ hit.citation }}</td>
              <td class="text-center">{{ hit.database }}</td> -->
              <td><a href="{{ hit.url }}" target="_blank">View Record</a></td>
            </tr>
            {% endfor %}
          </table>
        </div>

        <div class="d-flex justify-content-around">
          <div style="flex: 1.5; margin-right: 2rem;">
            <p class="lead">Selected taxonomy</p>
            <table id="selectedHitTaxonomy" class="table tight font-small">
              <tr>
                <th>Phylum</th>
                <td></td>
              </tr>
              <tr>
                <th>Class</th>
                <td></td>
              </tr>
              <tr>
                <th>Order</th>
                <td></td>
              </tr>
              <tr>
                <th>Family</th>
                <td></td>
              </tr>
              <tr>
                <th>Genus</th>
                <td></td>
              </tr>
              <tr>
                <th>Species</th>
                <td></td>
              </tr>
            </table>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >Close</button>
      </div>
    </div>
  </div>

  <script>
    const BOLD_HITS = {{ hits | tojson }};
    const TAXONOMY_ORDER = [
      'phylum',
      'class',
      'order',
      'family',
      'genus',
      'species',
    ];

    function showBoldHit(index) {
      const hit = BOLD_HITS[index];
      $('#selectedHitTaxonomy td').each((i, el) => {
        const value = hit.taxonomy[TAXONOMY_ORDER[i]] || 'No data';
        $(el).text(value);
      });
      $('tr.interactive').removeClass('active');
      $('tr.interactive')[index].classList.add('active');
    }

    document.addEventListener('DOMContentLoaded', () => {
      showBoldHit(0);
    });
  </script>
</div>
